<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Document</title>
    <link rel="icon" type="image/x-icon" href="favicon1.png">
    <link rel="stylesheet" href="style.css" id="bluestyle">
    <script src="script.js"></script>
    <style>
	    @import url('https://fonts.googleapis.com/css2?family=Kristi&display=swap');
html{
    height: 98%;
}
body{
    background:linear-gradient(#ffffff,#ffadad);
    height:100%;
    margin:0;
    padding:0;
    border:0;
    background-repeat: no-repeat;
    background-attachment: fixed;
    overflow:hidden;
}
#title{
    font-size:60px;
    font-family:Kristi;
}
#bigdiv{
    display: flex;
    justify-content: center;
    align-items: center;
}
button{
    width:200px;
    height:100px;
    border: 3px solid black;
    border-radius: 10px;
    font-size:20px;
    cursor:pointer;
    color:white;
}
#yes{
    background-color:#00bd00;
}
#no{
    background-color:#ff0000;
}
button:hover{
    transform:scale(1.1);
}
#heart{
    display:none;
    width:700px;
    height:auto;
}
    </style>
</head>
<body>
    <p align="center" id="title">Will you be my Valentine?</p>
    <div id="bigdiv">
        <button id="yes" onclick="yesF()">Yes</button>
        <div style="width:10px"></div>
        <button id="no" onclick="noF(0)">No</button>
        <img id="heart" src="monkey1.gif" alt="Heart">
    </div>
</body>
</html>
